<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>What-I-Read web interface</title>
	<script src="/static/js/jquery-2.1.1.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" type="text/css"/>
  </head>
  <body>
  	<h1>My Books</h1>
	<form action="/index.html" method="GET">
	  <input type="text" name="search">
	  <button type="submit">
	    <span class="glyphicon glyphicon-search"></span>
	  </button>
    </form>
    <ul>
    	{{range .BookInfos}}
    		<li>
    		  <a href="/book/{{.ISBN}}.html">
    		    <h2>{{.Volume.Title}}</h2>
    		    <span>{{range .Volume.Authors}}<span class="author">{{.}}</span><span class="authorSep">, </span>{{end}}</span>
    		    <span>{{.Volume.Subtitle}}</span>
    		  </a>
    		</li>
    	{{end}}
    </ul>
    <p>Found a total {{.Count}} Books</p>
  </body>
</html>
